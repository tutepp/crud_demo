<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Employee List</h2>
    </div>
    <div class="panel-body">
        <div class="row">
            <input type="text" class="form-control col-md-8" placeholder="Search by title" [(ngModel)]="first_name" />
            <button class="btn btn-outline-secondary col-md-1" (click)="getEmployeesByName()">
                Search
            </button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees | async">
                    <!-- <td>{{employee.firstName}}</td>
                    <td>{{employee.lastName}}</td>
                    <td>{{employee.emailId}}</td> -->
                    <td>{{employee.first_name}}</td>
                    <td>{{employee.last_name}}</td>
                    <td>{{employee.created_at}}</td>
                    <td><button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
                        <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
